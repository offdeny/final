    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        #movie-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        #search-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #search-btn:hover {
            background-color: #c0392b;
        }
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .movie-poster {
            width: 100%;
            height: 250px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .movie-genre {
            color: #7f8c8d;
            font-size: 14px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
            grid-column: 1 / -1;
        }
        .rating {
            color: #f39c12;
            font-weight: bold;
        }
    </style>
</head>

        // Функция для отображения фильмов
        function showMovies(movies) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            if (movies.length === 0) {
                container.innerHTML = '<div class="no-results">Ничего не найдено. Попробуйте изменить запрос.</div>';
                return;
            }
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                
                card.innerHTML = `
                    <div class="movie-poster" style="background-image: url('${movie.poster}')"></div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-genre">${movie.genre} • ${movie.year} • <span class="rating">${movie.rating}</span></div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Функция поиска
        function searchMovies(query) {
            if (!query) return moviesDatabase;
            
            const lowerQuery = query.toLowerCase();
            return moviesDatabase.filter(movie => 
                movie.title.toLowerCase().includes(lowerQuery) ||
                movie.genre.toLowerCase().includes(lowerQuery) ||
                movie.year.toString().includes(lowerQuery)
            );
        }

        // Обработчик поиска
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('movie-input').value;
            const results = searchMovies(query);
            showMovies(results);
        });

        // Обработчик поиска при нажатии Enter
        document.getElementById('movie-input').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('movie-input').value;
                const results = searchMovies(query);
                showMovies(results);
            }
        });

        // Показываем все фильмы при загрузке
        showMovies(moviesDatabase);
