        // –¢–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ —Ñ–∏–ª—å–º–æ–≤
        let currentMovies = [...moviesDatabase];
        let currentSort = null;
        let currentGenreFilter = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–∏–ª—å–º–æ–≤
        function showMovies(movies) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            if (movies.length === 0) {
                container.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å.</div>';
                return;
            }
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                
                card.innerHTML = `
                    <div class="movie-poster" style="background-image: url('${movie.poster}')"></div>
                    <div class="movie-info">
                        <div class="movie-title" title="${movie.title}">${movie.title}</div>
                        <div class="movie-genre" title="${movie.genre}">${movie.genre}</div>
                        <div class="movie-year">${movie.year} ‚Ä¢ <span class="rating">${movie.rating}</span></div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function searchMovies(query) {
            if (!query.trim()) {
                showAllMovies();
                return;
            }
            
            const lowerQuery = query.toLowerCase();
            currentMovies = moviesDatabase.filter(movie => 
                movie.title.toLowerCase().includes(lowerQuery) ||
                movie.genre.toLowerCase().includes(lowerQuery) ||
                movie.year.toString().includes(lowerQuery)
            );
            
            applyCurrentFilters();
            updateActiveFilterButtons();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –≤—Å–µ—Ö —Ñ–∏–ª—å–º–æ–≤
        function showAllMovies() {
            document.getElementById('movie-input').value = '';
            currentMovies = [...moviesDatabase];
            currentSort = null;
            currentGenreFilter = null;
            applyCurrentFilters();
            updateActiveFilterButtons();
            return false;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        function toggleSort(sortType) {
            if (currentSort === sortType) {
                currentSort = null;
            } else {
                currentSort = sortType;
            }
            applyCurrentFilters();
            updateActiveFilterButtons();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞ –ø–æ –∂–∞–Ω—Ä—É
        function toggleGenreFilter(genre) {
            if (currentGenreFilter === genre) {
                currentGenreFilter = null;
            } else {
                currentGenreFilter = genre;
            }
            applyCurrentFilters();
            updateActiveFilterButtons();
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        function applyCurrentFilters() {
            let filteredMovies = [...moviesDatabase];
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –ø–æ –∂–∞–Ω—Ä—É
            if (currentGenreFilter) {
                const lowerGenre = currentGenreFilter.toLowerCase();
                filteredMovies = filteredMovies.filter(movie => 
                    movie.genre.toLowerCase().includes(lowerGenre)
                );
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É
            if (currentSort === 'rating') {
                filteredMovies.sort((a, b) => b.rating - a.rating);
            } else if (currentSort === 'year') {
                filteredMovies.sort((a, b) => b.year - a.year);
            }
            
            currentMovies = filteredMovies;
            showMovies(currentMovies);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function updateActiveFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                
                if (
                    (currentSort === 'rating' && btn.textContent.includes('—Ä–µ–π—Ç–∏–Ω–≥—É')) ||
                    (currentSort === 'year' && btn.textContent.includes('–≥–æ–¥—É')) ||
                    (currentGenreFilter && btn.textContent.toLowerCase().includes(currentGenreFilter.toLowerCase()))
                ) {
                    btn.classList.add('active');
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('movie-input').value;
            searchMovies(query);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('movie-input').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('movie-input').value;
                searchMovies(query);
            }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Ñ–∏–ª—å–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            showAllMovies();
        };
    </script>
